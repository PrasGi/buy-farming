<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      section.vh-100 {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .h-custom {
        height: calc(100% - 72px);
      }
    </style>
  </head>

  <body>
    <section class="vh-100 w-100 h-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-7 col-xl-6">
            <img src="img/login.jpg" class="img-fluid" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div
              class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4"
            >
              <p class="lead fw-normal mb-0 me-3">Sign in</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                placeholder="Enter a valid username"
                name="username"
              />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter password"
                name="password"
              />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                id="button-login"
                type="button"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Masuk
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Ambil elemen formulir
      var btnLogin = document.getElementById("button-login");

      // Tambahkan event listener pada saat formulir disubmit
      btnLogin.addEventListener("click", function (event) {
        // Ambil nilai username dan password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Lakukan pengecekan
        if (username === "user" && password === "password") {
          // Jika benar, redirect ke main.html\
          console.log(username === "user" && password === "password");
          window.location.href = "home.html";
        } else {
          // Jika salah, bisa tambahkan pesan atau tindakan lainnya
          alert("Username atau password salah!");
          // Mencegah formulir untuk mengirimkan data
          event.preventDefault();
        }
      });
    });
  </script>
</html>
